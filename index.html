---
layout: default
title: Canjian's garage
---

<div id="home">
  <ul class="posts row">
    {% for post in site.posts %}
      <li class="postCell col-xs-6 col-md-4">
      	<span>{{ post.date | date_to_string }}</span><br><a href="{{ post.url }}">{{ post.title }}</a><br>
      	{{ post.excerpt | remove: '<p>' | remove: '</p>' }}
      </li>
    {% endfor %}
  </ul>
</div>
