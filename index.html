---
layout: default
title: Canjian's garage
---

<div id="home">
  <ul class="posts row">
    {% for post in site.posts %}
      <li class="postli col-xs-6 col-md-4">
      	<div class="postCell">
	      	<h4><a href="{{ post.url }}">{{ post.title }}</a></h4><br>
	      	{{ post.excerpt | remove: '<p>' | remove: '</p>' }}
          <br><span>{{ post.date | date_to_string }}</span>
      	</div>
      </li>
    {% endfor %}
  </ul>
</div>
